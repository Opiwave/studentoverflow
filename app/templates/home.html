{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>StudentOverflow</h1>
    <ul>
    {% if questions %}
        {% for question in questions %}
            <li><a href="{{ url_for('main.question', question_id=question.id) }}">{{ question.title }}</a></li>
        {% endfor %}
    {% else %}
        <li>No questions yet. Be the first to ask!</li>
    {% endif %}
    </ul>
{% endblock %}
