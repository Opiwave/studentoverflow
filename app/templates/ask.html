{% extends 'base.html' %}
{% block title %}Ask a Question{% endblock %}
{% block content %}
    <h1>Haz una pregunta</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.title.label }}<br>{{ form.title(size=32) }}</p>
        <p>{{ form.body.label }}<br>{{ form.body() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
